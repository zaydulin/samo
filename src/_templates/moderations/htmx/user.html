{% load static generals_tag user_tags moderations_tag access_tag %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% get_settings_first as settings %}{{settings.name}}  - {% block title %}{% endblock title %}</title>
	<meta content="{% block description %}{% endblock description %}" name="description">
	<meta property="og:title" content="{% block propertytitle %} {% endblock propertytitle %}">
	<meta property="og:description" content="{% block propertydescription %}{% endblock propertydescription %}">
	<meta property="og:image" content="{% block propertyimage %}{% endblock propertyimage %}">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="" />
	<!-- Analitic link -->
	<link href="{% static 'site/lk/vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
	<link href="{% static 'site/lk/css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="tab-content">
	<div class="tab-content project-list-group" id="ListViewTabLink">
    <div class="input-group mb-3">
       <input type="text" class="form-control" name="search" placeholder="Поиск пользователей..."
              hx-get="{% url 'moderation:user_list_htmx' %}"
              hx-trigger="keyup changed delay:500ms"
              hx-target="#user-list"
              hx-indicator="#search-indicator">
    </div>
    <div id="search-indicator" class="htmx-indicator">Идет поиск...</div>
    <div class="tab-pane fade active show" id="navpills-1">
       <div class="card">
          <div class="project-info" id="user-list">
             {% include "moderations/htmx/user_list_partial.html" %}
          </div>
       </div>
    </div>
</div>
</div>

<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static 'site/htmx.min.js' %}"></script>
<script src="{% static 'site/lk/vendor/global/global.min.js' %}"></script>
<script src="{% static 'site/lk/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'site/lk/js/custom.min.js' %}"></script>
<script src="{% static 'site/lk/js/deznav-init.js' %}"></script>
</body>
</html>
