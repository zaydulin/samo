{% for child_comment in parent_comment.commentcourse.all %}
    <div class="other-msg ml-4" id="comment-{{ comment.id }}">
        <div class="d-flex">
            <img class="img-50 img-fluid m-r-20 rounded-circle" alt="" src="{{ child_comment.user.avatar.url }}">
            <div class="flex-grow-1">
                <span class="f-w-500">
                    {{ child_comment.user.username }}
                    <span>{{ child_comment.create|date:"d/m/Y" }}
                        <i class="fa-solid fa-reply font-primary" data-id="{{ comment.id }}"></i>
                    </span>
                </span>
                <p>{{ child_comment.content }}</p>
            </div>
        </div>
        {% include 'moderations/comments_reply.html' with parent_comment=child_comment %}
    </div>
{% endfor %}
